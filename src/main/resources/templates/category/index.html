<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">

<h1 th:text="${title}">Default Title</h1>

<!-- ref cheese/index.html for use of fragments.html-->
<!-- ref techjobsoo for list-->

    <p th:unless="${categories} and ${categories.size()}">
        <h2>No Results</h2>
    </p>


<div th:fragment="categories-list">
    <div th:if="${categories} and ${categories.size()}">

        <!--<h3 th:text="${categories.size() + ' Result(s)'}"></h3>-->


        <ul>
            <li th:each="category : ${categories}" th:text="${category.name}"> </li>
        </ul>
    </div>
</div>

<nav th:fragment="navigation">
    <a href="/category/add">Add Category</a> |

</nav>

</body>
</html>
