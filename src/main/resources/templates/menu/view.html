<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<!-- modeling after menu/index.html + job-detail in TechJobOO -->
<!-- "You'll need to loop over menu.cheeses -->

<div th:fragment="single-menu" class="menu-listing">
    <ul>
        <li th:each="cheese : ${menu.cheeses}" th:text="${cheese.name}"></li>
    </ul>
</div>

<nav th:fragment="navigation">
    <p> <a th:href="'/menu/add-item/' + ${menu.id}">Add Cheese </a> </p>

</nav>

</body>
</html>
