<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">

<h1 th:text="${title}">Default Title</h1>

<!-- rinse repeate ref category/index.html, replace categories to menus-->
<!-- display is just a list of 'menu' links -->

<p th:unless="${menus} and ${menus.size()}">
<h2>No Results</h2>
</p>


<div th:fragment="categories-list">
    <div th:if="${categories} and ${categories.size()}">

        <ul>
            <li th:text="${menu.name}" th:each="menu : ${menus}">  <a href="'/menu/view/' + ${menu.id}"> </a> </li>
        </ul>
    </div>
</div>

<nav th:fragment="navigation">
    <a href="/menu/add">Add Menu</a> |

</nav>

</body>
</html>
